<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukan Nilai Anda:");
        var grade = "";

        if (nilai >= 90){
            grade = "A"
        } else 
        if(nilai >= 80>89) {
            grade = "B"
        } else
        if(nilai >= 70>79) {
            grade = "C"
        } else
        if(nilai >= 60>69) {
            grade = "D"
        } else
        if(nilai >= 60) {
            grade = "E"
        } else { 
            grade = "F";
    }
    document.write(`<p>Selamat! Anda mendapatkan nilai: ${grade}</p>`);
</script>
    </script>
</body>
</html>
